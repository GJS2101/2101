<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>今日安排</title>
    <meta
      name="description"
      content="记录和提醒当前最重要的事，可以设置为浏览器起始页tab"
    />
    <style>
         body {
           margin: 0;
           display: flex;
           align-items: center;
           justify-content: center;
           height: 100vh;
           background-image: url("https://th.bing.com/th/id/R.426a436d40d2dd729eeb9315b402c76f?rik=HYSTBWBKZus11w&riu=http%3a%2f%2fpic.3h3.com%2fup%2f2015-1%2f20151117170929097384.jpg&ehk=FaaxoOd%2b2uvBga5TNtkkG%2fkz3aU5YCeW%2fmTus%2bwShnk%3d&risl=&pid=ImgRaw&r=0");
           background-size: cover;
           background-position: center center;
           background-repeat: no-repeat;
         }
         .box {
           display: flex;
           align-items: center;
           justify-content: center;
         }
         #shuRuKuang {
           border: 0;
           border-bottom: 3px solid #f0eded;
           padding:  8px 20px;
           display: : block;
           background: 0;
           line-height: 1.5;
           outline: none;
           text-align: center;
           transition: border-color 0.2s ease-in-out;
           border-radius: 0;
           color: #fff;
           font-size: 2rem;

           max-width: 90%;
       }
       #anNiu {
           margin-left: -50px;
           margin-right: 10px;
           color: #ccc;
           border-radius:  50%;
           height:  40px;
           width:  40px;
           text-align: center;
           line-height:  30px;
           cursor: pointer;
      }
      input::placeholder{
         color: #ccc;
      }
      input::-webkit-input-placeholder{
         color: #ccc;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <input placeholder="最重要的事？" id="shuRuKuang" />
      <span id="anNiu" onclick="change()">√</span>
    </div>
    <script>
      let youShi = false;

      function change() {
        let anNiu = document.getElementById("anNiu");
        let shuRuKuang = document.getElementById("shuRuKuang");

        if (youShi) {
          youShi = false;
          anNiu.innerText = "√";
          shuRuKuang.style.borderBottomColor = "#fff";
          shuRuKuang.value = "";
          shuRuKuang.readOnly = false;
          window.localStorage.removeItem("shi");
        }
        else {
            youShi = true;
            anNiu.innerText = "×"；
            shuRuKuang.style.borderBottomColor = "transparent";
            shuRuKuang.readOnly = true;
            window.localStorage.setItem("shi",shuRuKuang.value);
        }
      }
       let data = window.localStorage.getItem("shi");
       if (data) {
          document.getElementById("shuRuKuang").value = data;
          change()
       }
    </script>
  </body>
</html>
